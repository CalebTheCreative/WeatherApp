<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/76be8faf01.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>

</head>

<body>


    <!-- Header -->

    <header>
        <div class="container-fluid text-center bg-dark text-light header navbar-brand">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">

            <!-- Side Bar -->
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Search for a City:</h5>

                        <form class="form-inline">
                            <input class="form-control mr-sm-2" type="text" aria-label="Search" id="cityForm">
                            <button class="btn btn-primary my-2 my-sm-0" type="submit"><i class="fas fa-search"
                                    id="citySubmit"></i></button>
                        </form>
                    </div>
                </div>

                <!-- Previous Results -->
                <div class="card" id="previousCard">
                    <ul class="list-group" id="searchHistory"></ul>
                </div>

            </div>

            <!-- Main Card -->
            <div class="col-md-9">

                <div class="card row" id="weatherStats">
                    <div id="cityHeader" class="card-body">
                        <div class="card-title d-flex align-items-center" id="cityDateIcon">

                            <!-- Displays city and date -->
                            <span id="cityName">
                            </span>
                            <!-- Current weather icon -->
                            <span>
                                <img id="currentWeatherIcon" />
                            </span>
                        </div>

                        <p class="card-text" id="tempNow"></p>
                        <p class="card-text" id="humidNow"></p>
                        <p class="card-text" id="windNow"></p>

                        <!-- Displays UV Index -->
                        <div class="d-flex align-items-center">
                            <span id="uvNow">
                            </span>
                            <span id="uvBtnDiv">
                            </span>
                        </div>
                    </div>
                </div>

                <!-- 5 Day Forecast -->
                <div class="row">
                    <div id="forecastFive" class="col-md-9">

                        <h3 id="forecastTitle">5-Day Forecast:</h3>

                        <div id="fiveDaySet">

                            <!-- Day 1 -->
                            <div class="fiveDayCard">
                                <div class="card-body forecast" id="day1">
                                    <span class="card-title" id="date1">
                                    </span>
                                    <span id="icon1"></span>
                                    <p class="card-text" id="temp1"></p>
                                    <p class="card-text" id="humidity1"></p>
                                </div>
                            </div>

                            <!-- Day 2 -->
                            <div class="fiveDayCard">
                                <div class="card-body forecast" id="day2">
                                    <span class="card-title" id="date2">
                                    </span>
                                    <span id="icon2"></span>
                                    <p class="card-text" id="temp2"></p>
                                    <p class="card-text" id="humidity2"></p>
                                </div>
                            </div>

                            <!-- Day 3 -->
                            <div class="fiveDayCard">
                                <div class="card-body forecast" id="day3">
                                    <span class="card-title" id="date3">
                                    </span>
                                    <span id="icon3"></span>
                                    <p class="card-text" id="temp3"></p>
                                    <p class="card-text" id="humidity3"></p>
                                </div>
                            </div>

                            <!-- Day 4 -->
                            <div class="fiveDayCard">
                                <div class="card-body forecast" id="day4">
                                    <span class="card-title" id="date4">
                                    </span>
                                    <span id="icon4"></span>
                                    <p class="card-text" id="temp4"></p>
                                    <p class="card-text" id="humidity4"></p>
                                </div>
                            </div>

                            <!-- Day 5 -->
                            <div class="fiveDayCard">
                                <div class="card-body forecast" id="day5">
                                    <span class="card-title" id="date5">
                                    </span>
                                    <span id="icon5"></span>
                                    <p class="card-text" id="temp5"></p>
                                    <p class="card-text" id="humidity5"></p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


            </div>


        </div>
    </div>



</body>

</html>
