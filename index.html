<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/76be8faf01.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>

</head>

<body>
    
    
    <!-- Header -->
    
    <header>
        <div class="container-fluid text-center bg-dark text-light header navbar-brand">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <div class="container-fluid">
        <div class = "row">
            
            <!-- Side Bar -->
            <div class = "col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h5 class="card-title">Search for a City:</h5>
                      
                      <form class="form-inline">
                        <input class="form-control mr-sm-2" type="text" aria-label="Search"
                            id="cityForm">
                        <button class="btn btn-primary my-2 my-sm-0" type="submit"><i class="fas fa-search"
                                id="citySubmit"></i></button>
                    </form>
                    </div>
                </div>

                <!-- Previous Results -->
                <div id="previousCard">
                    <ul class="list-group" id="searchHistory"></ul>
                </div>

            </div>

            <!-- Main Card -->
            <div class = "col-md-8">
                <div class="card row" id="weatherStats">
                    <div id="cityHeader">
                        <span id="cityName"></span>
                        <span id="currentWeatherIcon"></span>
                    </div>
                    <p class="card-text" id="tempNow"></p>
                    <p class="card-text" id="humidNow"></p>
                    <p class="card-text" id="windNow"></p>
                    <p class="card-text" id="uvNow"></p>
                </div>
            </div>

            <!-- 5 Day Forecast -->
            <div class="row">
                <div id="forecastFive" class="col-md-8">
                    <h3>5-Day Forecast:</h3>

                </div>
            </div>
        </div>
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
